<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Ribeiro - LinkedIn Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Script logic to share header and footer between all pages -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load('header.html');
        });
    </script>
    <script>
        $(function(){
            $('#footer').load('footer.html');
        });
    </script>
    <!-- Script logic to share header and footer between all pages -->

</head>
<body>

    <div id="header"></div>

    <main class="content">
        <section class="main_content">
            <div class="main_content_written">
                <h1 class="main_content_written_title">Welcome to my landing page!</h1>
                <h2 class="main_content_written_subtitle">Visit my LinkedIn to know me better!</h2>
                <a class="main_content_written_button" href="https://www.linkedin.com/in/miguel-ribeiro-7a4a9687/">Let's go!</a>
            </div>
            <img class="main_content_img" src="perfil.png" alt="Foto de Perfil">

        </section>
        <section class="secondary_content">
            <h3 class="secondary_content_title">What will you see at my <strong>LinkedIn</strong>?</h3>
            <p class="secondary_content_paragraph">You will get to <strong>know</strong> me.</p>
            <p class="secondary_content_paragraph">You will see my most recent <strong>activities and projects</strong>.</p>
            <p class="secondary_content_paragraph">And you will be able to <strong>talk</strong> to me and send me a <strong>message</strong>!</p>
        </section>
    </main>

    <div id="footer"></div>
</body>
</html>
